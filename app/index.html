<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div class="container-lg">
    <!-- URL読み込み -->
    <div class="input-group my-3">
      <input type="text" class="form-control" placeholder="YouTubeの動画URLを貼ってください" id="input_text_url">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="btn_search_url">検索</button>
      </div>
    </div>

    <!-- URL検索結果・DLリスト -->
    <div class="border border-primary p-4">
      <div class="d-flex justify-content-center">
        <div class="spinner-grow text-primary my-4 d-none" role="status" id="loading">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div id="list"></div>
    </div>
    <p class="text-center" >
      <small>© 2020 こいじゃま<a href="https://twitter.com/koijammer" id="profile">@koijammer</a></small>
    </p>
  </div>


  <script src="app.js"></script>
</body>

</html>
