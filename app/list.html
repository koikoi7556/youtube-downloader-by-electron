<div class="row bg-light p-2 my-2">
  <div class="col-6 border-right border-dark">
    <div class="row">
      <div class="col-4 item-thumbnail">
        <img src="../sample.png" width="140px">
      </div>
      <div class="col item-video">
        <p>Title</p>
        <small>時間</small>
      </div>
    </div>
    <p class="text-break item_url">
      URL
    </p>
  </div>

  <div class="col-6 item-config">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">保存フォルダ</span>
      </div>
      <input type="text" readonly class="form-control input-text-folder" value="./">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary btn-saved-folder" type="button">参照</button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">画質</span>
      </div>
      <select class="form-control input-select-quality">
      </select>
    </div>
    <div class="item-progress d-none">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
      <small class="float-right">downloaded: ?/total.MB</small><br>
    </div>
    <div class="text-right mb-2">
      <button class="btn btn-outline-secondary btn-start-download">ダウンロード</button>
      <button class="btn btn-outline-secondary d-none btn-open-folder">フォルダーを開く</button>
    </div>
  </div>
</div>
